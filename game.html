<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body class = "flex">

    <div class="container">
        <div class="quiz-container" id="game">
                <div class="quizHead">
                    <h1 class="quizTitle">Trivia!</h1>
                    <div class="quiz-score flex">
                        <span id = "score"></span><span id = "outOf">/</span><span id = questionTotal></span>
                    </div>
                </div>
            </div>
            <div class="quiz-body">
                <h1 class = "quiz-question" id="question"><!-- What do we use for the Linux virtual machine on our laptops?--></h1>
                <ul class = "quiz-options">
                    <!-- <li>1. WSL</li>
                    <li>2. JSON</li>
                    <li>3. Scratch</li>
                    <li>4. What's a VM?</li>  -->
                </ul>
                <div id="result">
                </div>
            </div>
            <div class="quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
