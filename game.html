<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck!</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>

<h1>Good Luck!</h1>

<body>
    <div class="container">
        <div id="game" class="class justify-center flex-column">
            <div id="hud">
                <div class="score">
                    <p id="score" class="hud prefix">
                        Question   
                    </p>
                    <div id="scoreBar">
                        <div id="id" class="scoreBarFull"></div> 
                    </div>
                </div>
                <div class="hudItem">
                    <p class="hud prefix">
                        Score: 
                    </p>
                    <h1 class="hud main text" id = score>
                        0</h1>
                </div>
            </div>
            <div id="question">Answer this question:</div>
            <div class="choiceContainer">
                <p class="choicePrefix">A</p>
                <p class="choiceText" dataNumber="1">Choice</p>
            </div>
        </div>
    </div>
</body>
